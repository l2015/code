<!DOCTYPE html>
<html>
<head><title>百度搜索页面</title>
    <meta charset="utf-8">
    <style> body {
        font-family: Arial, sans-serif;
        background-color: #F7F7F7;
    }

    .container {
        margin: 20px auto;
        padding: 20px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        max-width: 800px;
    }

    h1 {
        font-size: 32px;
        margin-top: 0px;
        margin-bottom: 20px;
        line-height: 1.2;
        color: #333333;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        width: 80%;
        font-size: 18px;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #3385FF;
        color: #FFFFFF;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #1E5DDF;
    }

    .search-suggestion {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .search-suggestion a {
        padding: 5px;
        color: #666666;
        font-size: 16px;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    .search-suggestion a:hover {
        color: #333333;
    }

    .search-suggestion span {
        margin: 5px;
        color: #999999;
        font-size: 14px;
    }
    </style>
</head>
<body>
<div class="container"><h1>百度一下，你就知道</h1>
    <form><input type="text" placeholder="请输入关键词"> <input type="submit" value="百度一下"></form>
    <div class="search-suggestion"><a href="#">搜索建议1</a><span>|</span> <a href="#">搜索建议2</a><span>|</span> <a
            href="#">搜索建议3</a></div>
</div>
</body>
</html>
